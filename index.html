<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
    <script src="2048.js"></script>
</head>
<body>
        <h1>
            2048
        </h1>
        <h2>
            Score: <span id="score">0</span>
        </h2>
    <div id="board"></div>
    <button onclick="
        slideLeft();
        setTwo();
        document.getElementById("score").innerText = score;
        ">
        Left
    </button>
    <button onclick="
        slideUp();
        setTwo();
        document.getElementById("score").innerText = score;
        ">
        Up
    </button>
    <button onclick="
        slideDown();
        setTwo();
        document.getElementById("score").innerText = score;
        ">
        Down
    </button>
    <button onclick="
        slideRight();
        setTwo();
        document.getElementById("score").innerText = score;
        ">
        Right
    </button>
</body>
</html>
